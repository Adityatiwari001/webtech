<!DOCTYPE html>
<html>
<head>
	<title>Admision form</title>
</head>
<body>
<table>
	<tr>
		<td>Username : </td>
		<td><input type="name" name="" placeholder="Enter your name"></td>
	</tr>
	<tr>
		<td>Password : </td>
		<td><input type="password" name="" placeholder="Enter your password"></td>
	</tr>
	<tr>
		<td>Gender : </td>
		<td><input type="radio" name="grp1" checked>Male
		 	 <input type="radio" name="grp1">Female</td>
	</tr>
	<tr>
		<td>Qualification : </td>
		<td><input type="checkbox">Graduated
		<input type="checkbox">Ungraduated</td>
	</tr>
	<tr>
		<td>Phone No.</td>
		<td><select>
			<option>+91</option>
			<option>+95</option>
			<option>+45</option>
			<option>+76</option>
			<option>+87</option>
		</select>
		<input type="tel" name="" placeholder="Enter your Phone No.">
	</td>
	</tr>
	<tr>
		<td>Address : </td>
		<td><textarea placeholder="Enter your Address"></textarea></td>
	</tr>
	<tr>
		<td>Upload Resume :</td>
		<td><input type="file"></td>
	</tr>

	<tr>
		<td>Number</td>
		<td>
			<input type="number">
		</td>
	</tr>

	<tr>
		<td>Range: </td>
		<td><input type ="Range"></td>
	</tr>

	<tr>
		<td>Email: </td>
		<td><input type = "email"></td>
	</tr>

	<tr>
		<td>URL :  </td>
		<td><input type = "url"></td>
	</tr>

	<tr>
		<td>Search : </td>
		<td><input type = "search"></td>
	</tr>

	<tr>
		<td>color: </td>
		<td><input type = "color"></td>
	</tr>
	<td></td>
	<td><input type="button" value="Submit" name=""></td>
</table>
</body>
</html>
