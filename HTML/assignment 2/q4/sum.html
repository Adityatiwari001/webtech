<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        function sum12(){
            var fi1 = parseInt(document.getElementById("f1").value);
            var fi2 = parseInt(document.getElementById("f2").value);

            var sum = fi1 + fi2;

            document.getElementById("sum1").innerHTML = sum;
        }
    </script>
</head>
<body>
    <input type="text" id="f1"><br>
    <input type="text" id="f2"><br>
    <span id="sum1"></span>
    <button onclick="sum12()">Sum</button>
</body>
</html>
