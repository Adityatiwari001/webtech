<html>
<head>
<title>Tables using rowspan and colspan</title>
</head>
<body>
<table border = 1>

<tr>
	<td bgcolor ="orange" width ="200">Orange</td>
	<td bgcolor ="red" width ="200" rowspan = "2">Red</td>
	<td bgcolor ="green" width ="200" rowspan = "2">Green</td>
</tr>

<tr>
	<td bgcolor ="blue">Blue</td>
</tr>

</table>
</body>
</html>
