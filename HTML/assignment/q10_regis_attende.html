<html>
    <head>
        <title>Registering Attendees</title>
    </head>
<body>
    <h1>Registering Attending Form For A Event</h1>
    <form>
        <table>
            <tr>
                <td>Attendees's Name : </td>
                <td><input type="name" placeholder="Enter Attendees's Name" required></td>
            </tr>
            <tr>
                <td>Email Address : </td>
                <td><input type="email" placeholder="Enter Email Address" required></td>
            </tr>
            <tr>
                <td>Phone : </td>
                <td><input type="tel" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td>Ticket Type : </td>
                <td>
                    <select style="width: 169px;">
                        <option>VIP</option>
                        <option>General admission</option>
                        <option>Coded discount</option>
                        <option>Reserved seating</option>
                        <option>Multi-day pass</option>
                        <option>Single-day pass</option>
                        <option>Early bird discount</option>
                        <option>Tickets at the door</option>
                        <option>Mobile tickets</option>
                        <option>Family pass</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
